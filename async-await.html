// async/await
let div = document.querySelector("#root");

// 1
async function getColor(){
    const response = await fetch("https://reqres.in/api/unknown")
    const dat = await response.json()
    // .then((res)=>res.data)   - вместо цепочки then => await

    const objs = await dat.data

    console.log(objs);

// далее обрабатываем объекты в этой же функции!?
    [...objs].forEach((elem,i) =>{
            let p = document.createElement("p");
            p.innerHTML =  i+1 + '. ' +elem.name;
            div.append(p);
        })
}
getColor();
