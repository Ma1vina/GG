        //4 Даны инпуты. В каждый инпут можно ввести число. Пусть по нажатию на Enter инпут запоминает введенное 
// число. Сделайте так, чтобы по потери фокуса в инпуте в консоль выводился массив всех введенных ранее 
// в инпут чисел.
        let inputs = document.querySelectorAll("input");
        let map = new Map;

let index = 0;

for(let input of inputs) {
  input.addEventListener('keydown', function(event) {   
     if (event.code !== 'Enter' && event.code !== 'NumpadEnter' ) return; 
     map.set(index, this.value);
     index++;
     this.value = '';                    
  });
  input.addEventListener('blur', ()=> {
    console.log([...map.values()])
  });
